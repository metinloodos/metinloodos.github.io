<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba Dünya</title>
    <script type="text/javascript">
        function openDeeplink() {
            // Deeplink URL'inizi buraya yazın
            var deeplinkUrl = "myapp://some/path";
            
            // Deeplink URL'ini aç
            window.location.href = deeplinkUrl;
        }
    </script>
</head>
<body>
    <h1>Merhaba Dünya</h1>
    <p>Bu benim GitHub Pages üzerindeki ilk sayfam!</p>
    <!-- Butona tıklandığında 'openDeeplink()' fonksiyonunu çağır -->
    <button onclick="openDeeplink()">Deeplink ile Uygulamayı Aç</button>
</body>
</html>
