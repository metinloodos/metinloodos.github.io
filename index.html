<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme Sayfası</title>
    <script type="text/javascript">
        // Sayfa yüklendiğinde çalışacak fonksiyon
        function redirect() {
            setTimeout(function() {
                // Bu URL'i kendi uygulamanızın URL'i ile değiştirin
                window.location.href = "https://digitalassetlinks.googleapis.com/v1/statements:list?source.web.site=https://domain.name:optional_port&relation=delegate_permission/common.handle_all_urls";
            }, 3000); // 3000 milisaniye = 3 saniye
        }

//https://digitalassetlinks.googleapis.com/v1/statements:list?source.web.site=https://domain.name:optional_port&relation=delegate_permission/common.handle_all_urls

//window.location.href = "https://metinloodos.github.io/android-success?transactionId=01000000-0f95-26fe-0a3b-08dc346c672b";
    </script>
</head>
<body onload="redirect()">
    <h1>Web sitesine hoş geldiniz!</h1>
    <p>3 saniye sonra başka bir sayfaya yönlendirileceksiniz...</p>
</body>
</html>
